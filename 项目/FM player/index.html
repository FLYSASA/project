<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music player</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_hzgnffqefiveipb9.css">
</head>
<body>
<div class="fm-music layout">
    <header>
        <span class="icon-ball"></span>
        <span class="iconfont icon-volume-3 volume"></span>
        <div class="volume-bar">
            <span></span>
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <nav>
        <span class="iconfont icon-arrow-left"></span>
        <span class="iconfont icon-arrow-right"></span>
        <ul class="channels">
            <li>R&B</li>
            <li class="active">PoP</li>
            <li>80后</li>
            <li>90后</li>
        </ul>
    </nav>
    <main>
        <img src="http://musicdata.baidu.com/data2/pic/88733215/88733215.jpg" class="music-pic">
        <div class="detail">
            <h3 class="singer">The Cranberries</h3>
            <P class="title">Never Grow Old</P>
            <span class="time">-4:30</span>
            <div class="progress-bar">
                <span class="progress"></span>
            </div>
            <div class="buttons">
                <span class="iconfont icon-heart active"></span>
                <span class="iconfont icon-next"></span>
                <span class="iconfont icon-play"></span>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>In this dream it seems</li>
            <li class="active">It was my perfect day</li>
        </ul>
    </footer>
</div>
</body>
</html>
